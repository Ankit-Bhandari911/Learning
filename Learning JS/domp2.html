<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Game</title>
  </head>
  <body>
    <p>Rock Paper Scissor</p>

  <button onclick="
  PlayGame('rock');
  ">Rock</button>

  <button onclick="
  PlayGame('paper');
  ">Paper</button>

  <button onclick="
  PlayGame('scissor');
  ">Scissor</button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>


  <button onclick=" //using dot notation of objects
  score.Wins = 0; 
  score.Looses = 0;
  score.Ties = 0;
  localStorage.removeItem('score');
  updatescore();
  ">Reset</button>

  <script> 
    let score = JSON.parse(localStorage.getItem('score)')) || {
        Wins : 0,
        Looses : 0,
        Ties : 0
    };
   updatescore();


  function PlayGame(PlayerMove){
  const ComputerMove = pickComputerMove(); 
      
  let result = '';

        if(PlayerMove === 'scissor'){
            if(ComputerMove === 'rock'){
            result = 'You lose';
            } else if(ComputerMove === 'paper'){
            result = 'You Win';
            } else if(ComputerMove === 'scissor'){
            result = 'Tie';
            }

                }else if(PlayerMove === 'paper')
                {    
                if(ComputerMove === 'rock'){
                result = 'You Win';
                } else if(ComputerMove === 'paper'){
                result = 'Tie';
                } else if(ComputerMove === 'scissor'){
                result = 'You Lose';
                }

                    }else if(PlayerMove === 'rock'){
                    if(ComputerMove === 'rock'){
                    result = 'Tie';
                    } else if(ComputerMove === 'paper'){
                    result = 'You Lose';
                    } else if(ComputerMove === 'scissor'){
                    result = 'You Win';
                    }
                    }

        if(result === 'You Win'){
        score.Wins += 1;
        }else if(result === 'You Lose'){
        score.Looses += 1;
        }else if(result === 'Tie'){
        score.Ties += 1;
        }
    
        localStorage.setItem('score',JSON.stringify(score));
        updatescore();

        document.querySelector('.js-result').
            innerHTML = result;

         document.querySelector('.js-move').innerHTML = `You ${PlayerMove} - Computer ${ComputerMove}`;
      }
      function updatescore(){
         document.querySelector('.js-score')
        .innerHTML =`Wins : ${score.Wins}, Looses : ${score.Looses}, Ties : ${score.Ties}`;
      }
  function pickComputerMove() {
  const RandomNumber = Math.random();
  let ComputerMove = "";

    if (RandomNumber >= 0 && RandomNumber < 1 / 3) {
      ComputerMove = "rock";
    } else if (RandomNumber >= 1 / 3 && RandomNumber < 2 / 3) {
      ComputerMove = "paper";
    } else if (RandomNumber >= 2 / 3 && RandomNumber < 1) {
      ComputerMove = "scissor";
    }
  return ComputerMove;
  }
    </script>
  </body>
</html>
