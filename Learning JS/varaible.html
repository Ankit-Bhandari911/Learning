<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
        console.log(`Cart quantity: ${CartQuantity}`);"
    >
      Show Quantity
    </button>

    <button
      onclick="
    CartQuantity += 1;
    console.log(`Cart quantity: ${CartQuantity}`);

    "
    >
      Add to cart
    </button>

    <button
      onclick="
    CartQuantity = CartQuantity + 2;
    console.log(`cart quantity : ${CartQuantity}`);
    "
    >
      +2
    </button>

    <button
      onclick="
    CartQuantity = CartQuantity + 3;
    console.log(`cart quantity : ${CartQuantity}`);
    "
    >
      +3
    </button>

    <button
      onclick="
    CartQuantity = 0;
    console.log(' Cart Was reset');
    console.log(`cart quantity : ${CartQuantity}`);

"
    >
      Reset
    </button>

    <script>
      let CartQuantity = 0;
    </script>
  </body>
</html>
